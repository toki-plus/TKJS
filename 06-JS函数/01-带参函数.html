<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function myFunction(name,job){
            alert("Welcome " + name + " to the " + job);
        }
    </script>
</head>
<body>
    <p>点击这个按钮，来调用带参数的函数。</p>
    <button onclick="myFunction('Toki','JavaScript')">点击这里</button>
</body>
</html>
