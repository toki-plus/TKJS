<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // JavaScript 中有 6 种不同的数据类型：
        // string、number、boolean、object、function、symbol
        // 3 种对象类型：
        // Object、Date、Array
        // 2 个不包含任何值的数据类型：
        // null、undefined
        alert(typeof "John")                 // 返回 string
        alert(typeof 3.14)                   // 返回 number
        alert(typeof NaN)                    // 返回 number
        alert(typeof false)                  // 返回 boolean
        alert(typeof [1, 2, 3, 4])              // 返回 object
        alert(typeof {name: 'John', age: 34})  // 返回 object
        alert(typeof new Date())             // 返回 object
        alert(typeof function () {})         // 返回 function
        alert(typeof myCar)                  // 返回 undefined
        alert(typeof null)                   // 返回 object
    </script>
</head>
<body>

</body>
</html>
