<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>我的第一个页面</h1>
<p>我的第一个段落</p>
<button onclick="myFunction()">点我</button>

<script>
    // 所有以window.开始的东西，都可以直接把window省略
    window.alert(5 + 6);
    alert(100);
    // 如果在文档已完成加载后执行 document.write，整个 HTML 页面将被覆盖
    function myFunction() {
        document.write(Date());
    }
    // 写到控制台
    a = 5;
    b = 6;
    c = a + b;
    console.log(c);
</script>
</body>
</html>
